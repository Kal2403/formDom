<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/index.css">
    <!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <main>
        <section id="sectionForm">
            <h1>Productos</h1>
            <form action="">
                <input id="inProduct" type="text" placeholder="Producto">
                <input id="inStock" type="number" placeholder="Existencias">
                <input id="inPrice" type="number" placeholder="Precio">
                <input id="inState" type="number" placeholder="Status">
                <button id="btn">Agregar</button>
            </form>
        </section>
        <section id="sectionTable">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th>Producto</th>
                        <th>Existencias</th>
                        <th>Precio</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="tbodyproducts">
                    
                </tbody>
            </table>
        </section>
    </main>
    <script src="/js/models/producto.js"></script>
    <script src="/js/controllers/productos.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
